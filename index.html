 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartório de Registro de Imóveis de Amargosa/BA</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: url("./imagens/fundo1.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: flex-start;
      padding: 18px 2px 18px 2px;
      background: rgba(255,255,255,0.10);   /* leve branco translúcido */
      border-bottom: 2px solid #8B0000;     /* linha de separação */
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    header img {
      width: 100pt;
      height: 100pt;
    }
    header .header-text {
      margin-left: 15px;
    }
    header h1 {
      font-family: Felix Titling, sans-serif;
      font-weight: bold;
      font-size: 13px;
      margin-top: 20px;
      margin-bottom: 8px;
      line-height: 25px;
      color: #8B0000;
      text-shadow: 0 1px 2px #fff, 0 0px 0px #000;
    }
    header .address {
      font-size: 11px;
      color: #222;
    }

    /* MENU */
    nav {
      background: rgba(0, 0, 0, 0.70);
      padding: 16px;
      margin: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      border-bottom: 1px solid #8B0000;
      position: relative;
      z-index: 2;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      padding: 0;
    }
    nav ul li {
      position: relative;
      margin: 0 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }
